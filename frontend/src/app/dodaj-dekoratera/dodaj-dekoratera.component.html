<div class="container mt-4">
    <h3 class="text-center mb-4">Registruj dekoratera:</h3>
    <form [noValidate]="false" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="korIme" class="form-label">Korisnicko ime:</label>
        <input type="text" class="form-control" id="korIme" [(ngModel)]="korIme" name="korIme" required>
      </div>
      <div class="mb-3">
        <label for="lozinka" class="form-label">Lozinka:</label>
        <input type="password" class="form-control" id="lozinka" [(ngModel)]="lozinka" name="lozinka" required>
      </div>
      <div class="mb-3">
        <label for="ime" class="form-label">Ime:</label>
        <input type="text" class="form-control" id="ime" [(ngModel)]="ime" name="ime" required>
      </div>
      <div class="mb-3">
        <label for="prezime" class="form-label">Prezime:</label>
        <input type="text" class="form-control" id="prezime" [(ngModel)]="prezime" name="prezime" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Pol:</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="polM" [(ngModel)]="pol" value="M" name="pol">
          <label class="form-check-label" for="polM">Muski</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="polZ" [(ngModel)]="pol" value="Z" name="pol">
          <label class="form-check-label" for="polZ">Zenski</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="adresa" class="form-label">Adresa:</label>
        <input type="text" class="form-control" id="adresa" [(ngModel)]="adresa" name="adresa" required>
      </div>
      <div class="mb-3">
        <label for="kontaktTelefon" class="form-label">Kontakt telefon:</label>
        <input type="text" class="form-control" id="kontaktTelefon" [(ngModel)]="kontaktTelefon" name="telefon" required>
      </div>
      <div class="mb-3">
        <label for="imejl" class="form-label">Imejl:</label>
        <input type="email" class="form-control" id="imejl" [(ngModel)]="imejl" name="imejl" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Slika:</label>
        <div class="d-flex align-items-center">
          <div class="selected-image me-3" *ngIf="slika != null">
            <img class="img-thumbnail" [src]="slika" alt="Slika korisnika">
          </div>
          <input type="file" class="form-control" name="slika" accept=".jpg,.jpeg,.png" (change)="change($event)">
        </div>
      </div>
      <div class="mb-3">
        <label for="kartica" class="form-label">Broj kreditne kartice:</label>
        <input type="text" class="form-control" id="kartica" [(ngModel)]="kartica" name="kartica" (change)="proveriKarticu()">
        <div class="selected-image mt-2" *ngIf="slikaKartice != null">
          <img class="img-thumbnail" [src]="slikaKartice" alt="Slika kartice">
        </div>
      </div>
      <div class="mb-3">
        <label for="zaposlen" class="form-label">Zaposlen (Opciono):</label>
        <select class="form-select" [(ngModel)]="zaposlen" name="zaposlen">
          <option></option>
          <option *ngFor="let firma of nizFirmi" [value]="firma.naziv">{{firma.naziv}}</option>
        </select>
      </div>
      <div class="mb-3">
        <span class="text-danger">{{poruka}}</span>
      </div>
      <button type="button" class="btn btn-primary" (click)="dodajVlasnika()">Registruj se</button>
    </form>
  </div>
